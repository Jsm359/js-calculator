<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./static/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="root">
      <div class="calculator">
        <div class="result"></div>
        <div class="buttons">
          <div class="row">
            <div class="btn">C</div>
            <div class="btn">CE</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
          </div>
          <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
          </div>
          <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
          </div>
          <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="equals">=</div>
          </div>
          <div class="row">
            <div class="btn">0</div>
            <div class="btn">.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./static/index.js"></script>
</html>
